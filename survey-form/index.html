<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Restaurant Survey Form</h1>
    <div id="form-outer">
      <p id="description">
        Let us know how was the food and service
      </p>
      <form
        id="survey-form"
        method="GET"
        action="https://crossorigin.me/https://freecodecamp.com"
      >
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">Name: </label>
          </div>
          <div class="rightTab">
            <input
              autofocus
              type="text"
              name="name"
              id="name"
              class="input-field"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">Email: </label>
          </div>
          <div class="rightTab">
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              required
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">Age: </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="age"
              id="number"
              min="1"
              max="125"
              class="input-field"
              placeholder="Age"
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="date">Day Visted: </label>
            </div>
            <div class="rightTab">
              <input
                type="date"
                name="date"
                id="date"
                min="1"
                max="125"
                class="input-field"
                placeholder=""
              />
            </div>
          </div>
          <div class="labels">
            <label for="currentPos">Which type of item did you ordered?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled value>Select an option</option>
              <option value="food">Food</option>
              <option value="beverage">Beverage</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">Dine In / Take Out:</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio">
                <label
                  >Dine In<input
                    name="radio-buttons"
                    value="1"
                    type="radio"
                    class="userRatings"
                /></label>
              </li>
              <li class="radio">
                <label
                  >Take Out<input
                    name="radio-buttons"
                    value="2"
                    type="radio"
                    class="userRatings"
                /></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences"
              >Things that should be improved in the future<br />(Check all that
              apply):
            </label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox">
                <label
                  ><input
                    name="prefer"
                    value="1"
                    type="checkbox"
                    class="userRatings"
                  />Food Quality</label
                >
              </li>
              <li class="checkbox">
                <input
                  name="prefer"
                  value="2"
                  type="checkbox"
                  class="userRatings"
                />Interior Design
              </li>
              <li class="checkbox">
                <label
                  ><input
                    name="prefer"
                    value="3"
                    type="checkbox"
                    class="userRatings"
                  />Service Quality</label
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea
              id="comments"
              class="input-field"
              style="height: 50px; resize: vertical;"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
      const projectName = 'survey-form';
      localStorage.setItem('example_project', 'Survey Form');
    </script>
  </body>
</html>
